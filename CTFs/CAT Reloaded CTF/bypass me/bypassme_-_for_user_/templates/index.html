<!DOCTYPE html>
<html>
  <head>
    <title>Note Viewer</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
      }
      .container {
        margin-top: 50px;
        text-align: center;
      }
      h1 {
        color: #333;
        font-size: 48px;
        margin-bottom: 20px;
      }
      p {
        font-size: 24px;
        margin-bottom: 40px;
      }
      a {
        display: inline-block;
        padding: 12px 24px;
        font-size: 18px;
        font-weight: bold;
        text-decoration: none;
        color: #fff;
        background-color: #007bff;
        border-radius: 4px;
        transition: background-color 0.3s ease;
      }
      a:hover {
        background-color: #0062cc;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to Note Viewer</h1>
      <p>We don't have the option to add your note, however you can view all of our notes, maybe one of them could attract you ;)</p>
      <a href="/notes">View Notes</a>
    </div>
  </body>
</html>
